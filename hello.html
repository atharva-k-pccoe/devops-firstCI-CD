<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GitHub UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
        }
        header {
            background-color: #24292e;
            color: white;
            padding: 10px 20px;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        footer {
            background-color: #24292e;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple GitHub UI</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Pull Requests</a>
            <a href="#">Issues</a>
            <a href="#">Marketplace</a>
            <a href="#">Explore</a>
        </nav>
    </header>
    <main>
        <h2>Welcome to the Simple GitHub UI</h2>
        <p>This is a simple representation of a GitHub-like interface.</p>
    </main>
    <footer>
        <p>&copy; 2023 Simple GitHub UI</p>
    </footer>
</body>
</html>
